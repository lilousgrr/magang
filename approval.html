<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Approval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="Galerry/logo amikom.png">
  <link rel="stylesheet" href="bs/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      margin: 0;
      padding-bottom: 80px;
    }

    .header {
      background-color: #a58ab3;
      color: white;
      padding: 10px 15px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .header .glyphicon-chevron-left {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
    }

    .approval-box {
      background-color: #d9bce3;
      margin: 20px;
      padding: 15px;
      border-radius: 20px;
      text-align: center;
    }

    .approval-box h4 {
      background-color: #7c6792;
      color: white;
      padding: 10px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin-top: -15px;
      margin-left: -15px;
      margin-right: -15px;
    }

    .approval-box img {
      margin: 15px 0;
      width: 80px;
      border: 3px solid #00cc00;
      border-radius: 50%;
      padding: 5px;
    }

    .approval-box p {
      font-size: 14px;
      margin-top: 5px;
    }

    .fab-icon {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #e5d5ed;
      padding: 10px;
      border-radius: 10px;
    }

    .fab-icon img {
      width: 30px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #ccc;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .footer i {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="javascript:history.back()"><span class="glyphicon glyphicon-chevron-left"></span></a>
    Internship Approval
  </div>

  <div class="approval-box">
    <h4>Awaiting Approval</h4>
    <img src="Galerry/success.png" alt="Success Icon">
    <p>Request Sent Successfully</p>
  </div>

  <div class="fab-icon">
    <a href="application.html"><img src="Galerry/new.png" alt="Edit Icon"></a>
  </div>

  <div class="footer">
  <a href="dashboard.html">
    <img src="Galerry/home.png" alt="Home" style="width:24px; height:24px;">
  </a>
  <a href="internship page.html">
    <img src="Galerry/search.png" alt="List" style="width:24px; height:24px;">
  </a>
  <a href="application.html">
    <img src="Galerry/write.png" alt="Edit" style="width:24px; height:24px;">
  </a>
  <a href="profile.html">
    <img src="Galerry/profile.png" alt="Profile" style="width:24px; height:24px;">
  </a>
  </div>

</body>
</html>
