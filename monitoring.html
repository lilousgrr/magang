<!DOCTYPE html>
<html lang="en">
<head>

  <title>Monitoring</title>

  <link rel="stylesheet" href="bs/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      padding: 0;
      margin: 0;
    }

    .header {
      background-color: #B7A0C5;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }

    .header .glyphicon {
      color: white;
      margin-right: 10px;
    }

    .header h4 {
      margin: 0;
    }

    .content {
      padding: 20px;
    }

    .mentor-info {
      display: flex;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .mentor-info .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #D4B5F2;
      margin-right: 10px;
    }

    .progress-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .progress-bar-custom {
      height: 5px;
      background-color: #D3D3D3;
      width: 100%;
      border-radius: 5px;
      overflow: hidden;
      margin-right: 10px;
    }

    .progress-bar-fill {
      height: 100%;
      width: 50%;
      background-color: #91E3FF;
    }

    .btn-block-custom {
      border: 1px solid #B7A0C5;
      border-radius: 10px;
      background-color: white;
      margin-bottom: 10px;
      padding: 10px;
      text-align: center;
      color: black;
    }

    .btn-block-custom:hover {
      background-color: #f7f7f7;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top: 1px solid #ccc;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .footer i {
      font-size: 18px;
    }

  </style>
</head>
<body>

  <div class="header">
    <a href="javascript:history.back()"><span class="glyphicon glyphicon-chevron-left"></span></a>
      Monitoring
    </div>

  <div class="content">
    <h5><strong>Penerapan Protokol Keamanan informasi dalam pengelolaan Server PT Cybercore System</strong></h5>
    <p>Laporan magang kamu akan dibimbing oleh</p>
    
    <div class="mentor-info">
      <div class="circle"></div>
      <div><strong>Firman Asharudin, S.Kom., M.Kom.</strong></div>
    </div>

    <div class="progress-container">
      <div class="progress-bar-custom">
        <div class="progress-bar-fill"></div>
      </div>
      <span>3/6</span>
    </div>

    <div class="btn-block-custom">Jadwal Bimbingan</div>
    <div class="btn-block-custom">Catatan</div>
    <div class="btn-block-custom">Kirim Laporan</div>
  </div>

  <div class="footer">
    <a href="dashboard.html">
      <img src="Galerry/home.png" alt="Home" style="width:24px; height:24px;">
    </a>
    <a href="internship page.html">

    <a href="profile.html">

    </a>
   </div>
